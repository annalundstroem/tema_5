<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 3fr;
            grid-template-rows: 1fr 2fr;
            grid-gap: 5px;
        }

        .item {
            border: 1px solid #000;
        }

        .item-a {
            grid-column: 1/3;
        }

        .item-b {
            grid-column: 3/4;
        }

        .item-c {
            grid-column: 1/2;
        }

        .item-d {
            grid-column: 2/4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-a">A</div>
        <div class="item item-b">B</div>
        <div class="item item-c">C</div>
        <div class="item item-d">D</div>
    </div>
</body>
</html>
