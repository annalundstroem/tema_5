    <link href="https://fonts.googleapis.com/css?family=Allura|Shadows+Into+Light" rel="stylesheet">
    <title>Sandy's Diner</title>
    <style>
        body {
            margin: 0;
            background-image: url("pics/barstole2.png");
            background-size: cover;
            background-repeat: repeat-y;
            position: absolute;
        }

        img {
            width: 100%;
        }

        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
            position: relative;
            top: 5vh;

        }

        nav {
            display: flex;
            position: relative;

        }

        .knap {
            width: 25%;

        }


        /*

        .ramme {
            background-color: white;

            margin-left: auto;
            margin-right: auto;
            margin-top: 5vh;
            padding: 4vw;
            padding-bottom: 10vw;
            margin-bottom: 5vh;
        }

        .overskrift {
            text-align: center;
            font-family: 'Allura', cursive, sans-serif;
            font-size: 2rem;
        }

        p {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.2em;
            text-align: center;
        }

        /* iPad - On screens that are 768px or more */
        @media screen and (min-width: 768px) {
            .overskrift {
                font-size: 3em;
            }

            p {
                font-size: 1.8em;
            }
        }

        /* Desktop - On screens that are 1920px or more */
        @media screen and (min-width: 1920px) {

            #logo {
                width: 40%;
            }

            .knap {
                width: 15%;
            }

            .overskrift {
                font-size: 6em;
            }

            p {
                font-size: 3em;
            }
        }
    </style>
</head>
