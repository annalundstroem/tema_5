<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Allura|Shadows+Into+Light" rel="stylesheet">
    <title>Sandy's Diner</title>
    <style>
        body {
            margin: 0;
            background-image: url("pics/bus3.png");
            background-size: cover;
            background-repeat: repeat-y;
            position: absolute;

        }

        img {
            width: 100%;

        }

        /*
        #baggrundsbillede {
            background-image: url("pics/bus2.jpg");
            filter: opacity(40%);
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-repeat: repeat-y;
            background-size: cover;
            position: absolute;


        }
*/

        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
            position: relative;
            top: 5vh;

        }

        nav {
            display: flex;
            position: relative;


        }

        .knap {
            width: 25%;
            margin-right: auto;
            margin-left: auto;
            margin-top: 9vh;
        }


        /*
        #sectionswrapper {
            display: grid;
            grid-template-columns: ;
        }
*/

        .ramme {
            background-color: white;
            height: auto;
            width: 70vw;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding: 4vw;
            padding-bottom: 10vw;
            margin-bottom: 5vh;
            margin-top: 5vh;
        }

        .sortering {
            text-align: center;
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.5rem;
        }

        /* On screens that are 992px or less, set the background color to blue */
        @media screen and (min-width: 768px) {

            #logo {
                width: 40%;
            }

            nav {
                display: flex;
            }

            #sectionwrapper {
                display: flex;
            }
        }
    </style>

</head>


<body>
    <div id="baggrundsbillede"></div>

    <div id="logo">
        <img src="SVG/logo.svg" alt="logo">
    </div>

    <nav>

        <div class="knap">
            <img src="SVG/sandys.svg" alt="sandys">
        </div>

        <div class="knap">
            <img src="SVG/menu-pink.svg" alt="menu">
        </div>

        <div class="knap">
            <img src="SVG/kontakt.svg" alt="kontakt">
        </div>

    </nav>



    <div id="sectionwrapper">

        <div class="ramme">

            <div class="sortering">All</div>

        </div>

        <div class="ramme">

            <div class="sortering">Mains</div>

        </div>

        <div class="ramme">

            <div class="sortering">Sides</div>

        </div>

        <div class="ramme">

            <div class="sortering">Drinks</div>

        </div>

    </div>


</body>

</html>
