<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Allura|Shadows+Into+Light" rel="stylesheet">
    <title>Sandy's Diner</title>
    <style>
        body {
            margin: 0;
            background-image: url("pics/bus3.png");
            background-size: cover;
            background-repeat: repeat-y;
            /*            position: absolute;*/

        }

        img {
            width: 100%;

        }


        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
            position: relative;
            top: 5vh;

        }

        nav {
            display: flex;
            position: relative;


        }

        .knap {
            width: 25%;
            margin-right: auto;
            margin-left: auto;
            margin-top: 9vh;
        }


        /*
        #sectionswrapper {
            display: grid;
            grid-template-columns: ;
        }
*/

        .ramme {
            background-color: white;
            height: auto;
            width: 70vw;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding: 4vw;
            padding-bottom: 10vw;
            margin-bottom: 5vh;
            margin-top: 5vh;
        }

        .sortering {
            text-align: center;
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.5rem;
        }

        /* iPad - On screens that are 768px or more */
        @media screen and (min-width: 768px) {
            .overskrift {
                font-size: 3em;
            }

            p {
                font-size: 1.8em;
            }

        }

        /* Desktop - On screens that are 1000px or more */
        @media screen and (min-width: 1000px) {

            body {
                background-image: url(pics/bus-stor.png);
            }


            #logo {
                width: 30%;

            }

            .knap {
                width: 10%;
            }

            #sectionwrapper {
                display: flex;
                justify-content: center;

            }

            .ramme {
                width: 20vw;
                padding: 2vw;
                height: 15vh;

            }

            .overskrift {
                font-size: 2.5em;
            }


        }
    </style>

</head>


<body>
    <div id="baggrundsbillede"></div>

    <div id="logo">
        <a href="index.html"><img src="SVG/logo.svg" alt="logo"></a>
    </div>

    <nav>

        <div class="knap">
            <a href="sandys.html"><img src="SVG/sandys.svg" alt="sandys"></a>
        </div>

        <div class="knap">
            <a href="menu.html"><img src="SVG/menu-pink.svg" alt="menu"></a>
        </div>

        <div class="knap">
            <a href="kontakt.html"><img src="SVG/kontakt.svg" alt="kontakt"></a>
        </div>

    </nav>



    <div id="sectionwrapper">

        <div class="ramme">

            <div class="sortering">All</div>

        </div>

        <div class="ramme">

            <div class="sortering">Mains</div>

        </div>

        <div class="ramme">

            <div class="sortering">Sides</div>

        </div>

        <div class="ramme">

            <div class="sortering">Drinks</div>

        </div>

    </div>


</body>

</html>
