<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Allura|Shadows+Into+Light" rel="stylesheet">
    <title>Sandy's Diner</title>
    <style>
        body {
            margin: 0;
            /*background-color: #3f4543;*/
        }

        img {
            width: 100%;
        }

        #baggrundsbillede {
            background-image: url("pics/bus.jpg");
            filter: opacity(40%);
            height: 100vh;
            width: 100vw;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;


        }

        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
            position: relative;
            top: 5vh;

        }

        #sandys {
            display: block;
            margin-right: auto;
            width: 25%;
            position: relative;
            top: 10vh;
            left: 5vw;
        }

        #menu {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
            position: relative;
            top: 2.9vh;
        }

        #kontakt {
            display: block;
            margin-left: auto;
            width: 25%;
            position: relative;
            top: -4.1vh;
            right: 5vw;
        }

        /*
        #sectionswrapper {
            display: grid;
            grid-template-columns: ;
        }
*/

        .ramme {
            background-color: white;
            height: auto;
            width: 70vw;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding: 4vw;
            padding-bottom: 10vw;
            margin-bottom: 5vh;
        }

        .sortering {
            text-align: center;
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="baggrundsbillede"></div>

    <div id="logo">
        <img src="SVG/logo.svg" alt="logo">
    </div>

    <div id="sandys">
        <img src="SVG/sandys.svg" alt="sandys">
    </div>

    <div id="menu">
        <img src="SVG/menu-pink.svg" alt="menu">
    </div>

    <div id="kontakt">
        <img src="SVG/kontakt.svg" alt="kontakt">
    </div>


    <div id="sectionwrapper">

        <div class="ramme">

            <div class="madbillede">

                <img src="pics/burger.jpg" alt="burger">

            </div>

            <div class="sortering">Mains</div>

        </div>

        <div class="ramme">

            <div class="madbillede">

                <img src="pics/fries.jpg" alt="fries">

            </div>

            <div class="sortering">Sides</div>

        </div>

        <div class="ramme">

            <div class="madbillede">

                <img src="pics/milkshake.jpg" alt="milkshake">

            </div>

            <div class="sortering">Drinks</div>

        </div>

    </div>










</body>

</html>
