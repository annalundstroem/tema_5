<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandy's Diner</title>
    <style>
        body {
            margin: 0;
            background-image: url("pics/bil3.png");
            background-size: cover;
            background-repeat: repeat-y;
            /*            position: absolute;*/
        }

        img {
            width: 100%;
        }

        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            position: relative;
            top: 15vh;

        }

        #sandys {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 35%;
            position: relative;
            top: 25vh;
        }

        #menu {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 35%;
            position: relative;
            top: 30vh;
        }

        #kontakt {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 35%;
            position: relative;
            top: 35vh;
        }


        /* iPad - On screens that are 768px or more */
        @media screen and (min-width: 768px) {
            #logo {
                width: 80%;
            }


            #sandys {
                width: 30%;
            }

            #menu {
                width: 30%;
            }

            #kontakt {
                width: 30%;
            }

        }

        /* Desktop - On screens that are 1920px or more */
        @media screen and (min-width: 1000px) {

            body {
                background-image: url("pics/bil2.png");
            }

            #logo {
                width: 60%;
            }

            nav {
                display: flex;
                position: relative;
                top: 30vh
            }

            #sandys {
                top: 0vh;
                width: 15%;

            }

            #menu {
                top: 0vh;
                width: 15%;
            }

            #kontakt {
                top: 0vh;
                width: 15%;
            }

        }
    </style>
</head>

<body>

    <div id="logo">
        <a href="index.html"><img src="SVG/logo.svg" alt="logo"></a>
    </div>


    <nav>



        <div id="sandys">
            <a href="sandys.html"><img src="SVG/sandys.svg" alt="sandys"></a>
        </div>

        <div id="menu">
            <a href="menu.html"><img src="SVG/menu.svg" alt="menu"></a>
        </div>

        <div id="kontakt">
            <a href="kontakt.html"><img src="SVG/kontakt.svg" alt="kontakt"></a>
        </div>

    </nav>








</body>

</html>
